<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="info"><i class="fas fa-info-circle"></i></div>
    <h1 id="greeting">real time clock</h1>
    <div id="date"></div>
    <div id="clock"></div>
    <div class="down">
      <a href="#toDo"><i class="fas fa-chevron-down"></i></a>
    </div>

    <div class="overlay">
      <h1>How to use:</h1>
      <p>1. Figure it out</p>
      <p>2. Or just ask me LOL</p>
      <div><i class="far fa-window-close close"></i></div>
    </div>
  </header>

  <main id="toDo">
    <h2>Meghan's To-Do List</h2>
    <form action="">
      <input class="form-control" type="text" placeholder="Add an item...">
    </form>
    <p id="hide">Wow such empty..</p>
    <ul class="list">
      <!-- JS dynamic print -->
    </ul>
    <button id="clearTasks">Clear Tasks</button>
  </main>

  <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="https://kit.fontawesome.com/3e2ecb9775.js" crossorigin="anonymous"></script>     
  <script src="./script.js"></script>
</body>
</html>
